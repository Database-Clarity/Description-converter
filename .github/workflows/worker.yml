name: Update version and Deploy to NPM

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install ğŸ”§
        run: |
          npm ci
          npm i @icemourne/tool-box @icemourne/description-converter

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Login ğŸ”
        run: |
          git config --global user.email "cboweris@gmail.com"
          git config --global user.name "Ice-mourne"

      - name: Check if there are any changes ğŸ”¨
        id: verify_diff
        run: git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

      - name: If there are changes, commit them ğŸ”¨
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git add .
          git commit -m "commit changes"

      - name: Update version ğŸ”º
        run: npm version patch

      - name: Update repository ğŸ“¦
        run: git push

      - name: Publish ğŸš€
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          tag: latest
          access: public
          dry-run: false
